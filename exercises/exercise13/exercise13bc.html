<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS demonstration Class1</title>
</head>

<body>
    <script type="text/javascript">

        //IN-CLASS EXERCISES 13 

        //Exercice 2- Array and Loop
        hardware = ['laptop', 'desktop', 'tablet', 'smartphone', 'smart TV', 'connected object'] 
        price = [89, 3000, 900, 243, 438, 850]
        
        for (i=0; i<hardware.length; i++){
            j=hardware.length-1-i
            document.write("The average price of a <b>"+hardware[i]+"</b> is <b>"+price[j]+"</b>$<br/>")
        }
       
        document.write("<br/>")

        //Exercice 3- Function and Loop
        //Create functions
        function getSum(a){
            for (i=1; i<=10; i++){
                sum=a+i
                document.write(a+" + "+i+" = "+sum+"<br/>")
            }
        }

        function getDifference(a){
            for (i=1; i<=10; i++){
                diff=a-i
                document.write(a+" - "+i+" = "+diff+"<br/>")
            }
        }

        function getProduct(a){
            for (i=1; i<=10; i++){
                prod=a*i
                document.write(a+" x "+i+" = "+prod+"<br/>")
            }
        }
        
        //Call functions
        getSum(3)
        document.write("<br/>")
        getDifference(3)
        document.write("<br/>")
        getProduct(3)
        document.write("<br/>")


    </script>
</body>

</html>
